<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>HW</title>
</head>

<body>
    <section class="top">
        <div class="center">
            <div class="top__content">
                <h1 class="top__title">Добро пожаловать <br>на мой сайт !</h1>
                <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и
                <b>приступай</b>
                </p>
                <button class="button top__button">Поехали!</button>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="center">
            <div class="game">
                <a class="game__link" href="#">
                    <div class="game__box">
                        <span class="game__name">Игра 1</span>
                    </div>
                </a>
                <a class="game__link" href="#">
                    <div class="game__box">
                        <span class="game__name">Игра 2</span>
                    </div>
                </a>
                <a class="game__link" href="#">
                    <div class="game__box">
                        <span class="game__name">Игра 3</span>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="center">
            <div class="seasons">
                <div class="seasons__left">
                    <h2 class="seasons__heading">Времена года!</h2>
                    <p class="seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                    <button class="button seasons__button">Играть!</button>
                </div>
                <img class="seasons__img" src="./img/game-night-1.svg" alt="Игровая ночь">
            </div>
        </div>
    </section>
</body>

</html>
