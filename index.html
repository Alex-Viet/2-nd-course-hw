<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>HW</title>
</head>

<body>
    <div class="top">
        <div class="center">
            <h1 class="top__title">Добро пожаловать <br>на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и
                <b>приступай</b>
            </p>
            <button class="top__button">Поехали!</button>
        </div>
    </div>
    <div class="content">
        <div class="center">
            <div class="game">
                <a class="game__link" href="#">
                    <div class="game__box game__box--bg1">
                        <span class="game__name">Игра 1</span>
                    </div>
                </a>
                <a class="game__link" href="#">
                    <div class="game__box game__box--bg2">
                        <span class="game__name">Игра 2</span>
                    </div>
                </a>
                <a class="game__link" href="#">
                    <div class="game__box game__box--bg3">
                        <span class="game__name">Игра 3</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
